<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('4.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        /* Welcome Container */
        .welcome-container {
            background-color: rgba(250, 164, 164, 0.8); /* White box with transparency */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInBox 1.5s ease-in-out;
        }

        /* Text Animation */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: rgb(77, 46, 128); /* Darker color for text */
            animation: fadeInZoom 2s ease-out;
        }

        /* Button Style */
        a {
            text-decoration: none;
            font-size: 1.5rem;
            background-color: #FF5F5F;
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            transition: background-color 0.3s;
            display: inline-block;
            animation: fadeInButton 2.5s ease-out;
        }

        /* Button Hover Effect */
        a:hover {
            background-color: #FF7878;
        }

        /* Animation for Heading */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Animation for Button */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fade-in for Box */
        @keyframes fadeInBox {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My Calculator</h1>
        <a href="index.html">Go to Calculator</a>
    </div>
</body>
</html>
